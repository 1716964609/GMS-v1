<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用語集システム</title>
    <link rel="stylesheet" href="consolepage_user.css">
    <script src="consolepage_user.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>フリーランス翻訳者向け 翻訳用語管理システム</h1>
        </header>

        <main class="main-content">
            <!-- 検索セクション -->
            <section class="search-section">
                <form class="search-form">
                    <input type="text" placeholder="検索フォーム" id="search-input">
                    <button type="submit">検索</button>
                </form>
                <div class="search-results">
                    <table>
                        <thead>
                            <tr>
                                <th>検索結果</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 検索結果がここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 用語集リストセクション：左カラム -->
            <section class="glossary-lists-section">
                <div class="glossary-lists-content">
                    <table>
                        <thead>
                            <tr>
                                <th>リスト名</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- リスト名がここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 用語集リストセクション：右カラム -->
            <section class="glossary-list-details-section">
                <div class="glossary-lists-header">
                    <button id="create-list-btn" style="display: none;">新規作成</button>
                    <button id="update-list-btn" style="display: none;">更新</button>
                    <button id="delete-list-btn" style="display: none;">削除</button>
                </div>
                <div class="glossary-list-details-content">
                    <p>リスト</p>
                    <textarea placeholder="リスト名" disabled></textarea>
                    <p>バージョン</p>
                    <textarea placeholder="リストの現在のバージョン" disabled></textarea>
                    <p>説明</p>
                    <textarea placeholder="リストに関する説明" disabled></textarea>
                </div>
            </section>

            <!-- 用語セクション：左カラム -->
            <section class="glossary-terms-section">
                <div class="glossary-terms-content">
                    <table>
                        <thead>
                            <tr>
                                <th>用語</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 用語がここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 用語セクション：右カラム -->
            <section class="glossary-term-details-section">
                <div class="glossary-terms-header">
                    <button id="create-term-btn" style="display: none;">新規作成</button>
                    <button id="update-term-btn" style="display: none;">更新</button>
                    <button id="delete-term-btn" style="display: none;">削除</button>
                </div>
                <div class="glossary-term-details-content">
                    <p>日本語</p>
                    <textarea placeholder="日本語の用語名" disabled></textarea>
                    <p>英語</p>
                    <textarea placeholder="英語の用語名" disabled></textarea>
                    <p>用語バージョン</p>
                    <textarea placeholder="用語の現在のバージョン" disabled></textarea>
                    <p>説明</p>
                    <textarea placeholder="用語に関する説明" disabled></textarea>
                    <p>所属リスト</p>
                    <textarea placeholder="用語が所属しているリスト" disabled></textarea>
                </div>
            </section>
        </main>

        <!-- 新規リスト作成モーダル -->
        <div id="list-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-list">&times;</span>
                <h3>リストを編集</h3>
                <form id="list-form">
                    <label for="list-id">リストID</label>
                    <input type="text" id="list-id" name="listId" disabled>
                    
                    <label for="list-name">リスト名</label>
                    <input type="text" id="list-name" name="listName" required>

                    <label for="list-description">説明</label>
                    <textarea type="text" id="list-description" name="listDescription"></textarea>

                    <label for="version-created-list">初バージョン</label>
                    <input type="number" id="version-created-list" name="versionCreated" required placeholder="例: 1">

                    <label for="version-now-list">現在のバージョン</label>
                    <input type="number" id="version-now-list" name="versionNow" required placeholder="例: 1">

                    <label for="version-abandoned-list">廃止バージョン（あれば）</label>
                    <input type="number" id="version-abandoned-list" name="versionAbandoned" placeholder="例: 1">

                    <button type="submit">送信</button>
                </form>
            </div>
        </div>

        <!-- 新規用語作成モーダル -->
        <div id="term-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-term">&times;</span>
                <h3>用語を編集</h3>
                <form id="term-form">
                    <label for="term-id">用語ID</label>
                    <input type="text" id="term-id" name="termId" disabled>

                    <label for="jp-term">日本語</label>
                    <input type="text" id="jp-term" name="jpTerm" required>

                    <label for="eng-term">英語</label>
                    <input type="text" id="eng-term" name="engTerm" required>

                    <label for="term-description">説明</label>
                    <textarea type="text" id="term-description" name="termDescription"></textarea>

                    <label for="version-created-term">初バージョン</label>
                    <input type="number" id="version-created-term" name="versionCreated" required placeholder="例: 1">

                    <label for="version-now-term">現在のバージョン</label>
                    <input type="number" id="version-now-term" name="versionNow" required placeholder="例: 1">

                    <label for="version-abandoned-term">廃止バージョン（あれば）</label>
                    <input type="number" id="version-abandoned-term" name="versionAbandoned" placeholder="例: 1">

                    <label for="list-for-term-name">所属リスト</label>
                    <input type="text" id="list-for-term-name" name="listForTermName" placeholder="例: 1" disabled>

                    <label for="list-for-term-id">所属リストID</label>
                    <input type="number" id="list-for-term-id" name="listForTermId" placeholder="例: 1" disabled>

                    <button type="submit">送信</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            copyright ©
            <a href="mailto:HXLJ9909@outlook.jp">チェンイー　リュウ　</a>
            All Rights Reserved.
        </footer>
    </div>
</body>
</html>
