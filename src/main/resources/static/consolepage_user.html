<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Glossary Management System</title>
    <link rel="stylesheet" href="consolepage.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Translation Glossary Management System</h1>
        </header>

        <main class="main-content">
            <!-- Search section -->
            <section class="search-section">
                <form class="search-form">
                    <input type="text" placeholder="Search form" id="search-input">
                    <button type="submit">Search</button>
                </form>
                <div class="search-results">
                    <table>
                        <thead>
                            <tr>
                                <th>Search Results</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Search results go here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Glossary Lists Section: Left Column -->
            <section class="glossary-lists-section">
                <div class="glossary-lists-content">
                    <table>
                        <thead>
                            <tr>
                                <th>List Names</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- List names go here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Glossary Lists Section: Right Column -->
            <section class="glossary-list-details-section">
<!--                <div class="glossary-lists-header">-->
<!--                    <button>New</button>-->
<!--                    <button>Update</button>-->
<!--                    <button>Delete</button>-->
<!--                </div>-->
                <div class="glossary-list-details-content">
                    <p>List Name</p>
                    <textarea placeholder="Text area for list name"></textarea>
                    <p>Version</p>
                    <textarea placeholder="Text area for version"></textarea>
                    <p>Content</p>
                    <textarea placeholder="Text area for content"></textarea>
                </div>
            </section>

            <!-- Glossary Terms Section: Left Column -->
            <section class="glossary-terms-section">
                <div class="glossary-terms-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Terms</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Glossary terms go here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Glossary Terms Section: Right Column -->
            <section class="glossary-term-details-section">
<!--                <div class="glossary-terms-header">-->
<!--                    <button>New</button>-->
<!--                    <button>Update</button>-->
<!--                    <button>Delete</button>-->
<!--                </div>-->
                <div class="glossary-term-details-content">
                    <p>JP Term Name</p>
                    <textarea placeholder="Text area for JP term name"></textarea>
                    <p>EN Term Name</p>
                    <textarea placeholder="Text area for EN term name"></textarea>
                    <p>Term Version</p>
                    <textarea placeholder="Text area for term version"></textarea>
                    <p>Term Content</p>
                    <textarea placeholder="Text area for term content"></textarea>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
