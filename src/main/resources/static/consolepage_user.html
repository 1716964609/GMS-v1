<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console for Administrator</title>
    <link rel="stylesheet" href="consolepage_user.css">
</head>
<body>
    <div id="outline">
        <div id="header"><p class="Center">用語管理システム</p></div>
        <div id="leftbox">
            <div id="input">
                <input type="text" id="key_text">
                <input type="button" value="検索" id="key_send">
            </div>
            <div id="counter"></div>
            <div id="lefttable">
                <table id="select_table"></table></div>
        </div>
        <div id="middlebox">
            <div id="table_lists">
                <table id="select_table_lists"></table>
            </div>
            <div id="content_lists">
                <p>リスト名</p>
                <textarea name="" id=""></textarea>
                <p>リストバージョン</p>
                <textarea name="" id=""></textarea>
                <p>コメント</p>
                <textarea name="" id=""></textarea>
            </div>
        </div>
        <div id="rightbox">
            <div id="table_lists">
                <table id="select_table_lists"></table>
            </div>
            <div id="content_lists">
                <p>日本語</p>
                <textarea name="" id=""></textarea>
                <p>英語</p>
                <textarea name="" id=""></textarea>
                <p>用語バージョン</p>
                <textarea name="" id=""></textarea>
                <p>コメント</p>
                <textarea name="" id=""></textarea>
            </div>
        </div>
    </div>
</body>
</html>
