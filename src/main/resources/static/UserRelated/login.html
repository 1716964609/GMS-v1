<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <script src="login.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f9f6fc, #e7e1f0);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .nav {
            background-color: #b0a4c8;
            padding: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .description {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .button {
            background-color: #b0a4c8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #9f94b8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        .link {
            font-size: 0.9em;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">ユーザ ログイン</div>
    <h1>日本医学会 医学用語辞典 WEB版</h1>
    <p class="description">
        これまで「日本医学会 医学用語辞典 英和 第3版」をご購入頂きました皆様にご提供して参りました「日本医学会 医学用語辞典 WEB版」がバージョンアップいたします。<br>
        E-Mailアドレスとパスワードを入力し医学用語辞典へお進みください。
    </p>
    <form id="login-form">
        <div class="form-group">
            <label for="email">E-Mailアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">医学用語辞典にログインする</button>
    </form>
    <div class="link">
        <a href="#">このページのトップへ</a>
    </div>
</div>

<div class="footer">
    Copyright © 日本医学会. All Rights Reserved.
</div>

</body>
</html>
