<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <script src="register.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f9f6fc, #e7e1f0);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .nav {
            background-color: #b0a4c8;
            padding: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .required {
            color: red;
        }
        .description {
            color: #888;
            font-size: 0.9em;
        }
        .button {
            background-color: #b0a4c8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #9f94b8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">ユーザー登録</div>
    <h1>日本医学会 医学用語辞典 WEB版</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="username">E-Mailアドレス（ユーザID）<span class="required">*</span></label>
            <input type="email" id="username" name="username" placeholder="Enter your email" required>
            <p class="description">ログイン用に使用します。携帯電話・PHSのメールアドレスは使用できません。</p>
        </div>
        <div class="form-group">
            <label for="password">パスワード<span class="required">*</span></label>
            <input type="password" id="password" name="password"  placeholder="Enter your password" required>
            <p class="description">英数字6文字以上</p>
        </div>
        <button type="submit" class="button">入力内容の確認</button>
    </form>
</div>

<div class="footer">
    Copyright © 日本医学会. All Rights Reserved.
</div>

</body>
</html>
