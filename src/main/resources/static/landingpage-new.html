<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳用語集管理システム</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Layout - Header, Main, Footer */
        header {
            background-color: #9b9bc7;
            padding: 15px;
            color: white;
            text-align: center;
        }

        main {
            display: flex;
            padding: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        footer {
            background-color: #9b9bc7;
            padding: 15px;
            color: white;
            text-align: center;
        }

        /* Oshirase Section */
        .oshirase {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 35%;
            border-radius: 10px;
        }

        .oshirase h2 {
            color: #9b9bc7;
            margin-bottom: 15px;
            font-size: 1.6em;
        }

        .oshirase p {
            font-size: 1.1em;
            line-height: 1.6em;
            color: #666;
        }

        /* Main Content Section */
        .main-content {
            flex-grow: 1;
            padding-left: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Buttons */
        .btn {
            background-color: #9b9bc7;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6a6abf;
        }

        /* Modal Styles for Forms */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            width: 400px;
            position: relative;
        }

        .modal-content h2 {
            color: #9b9bc7;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        .modal-content input[type="text"], 
        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        /* User Image Section */
        .user-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #9b9bc7;
        }

        .user-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .main-content {
                padding-left: 0;
                margin-top: 20px;
            }

            .oshirase {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>翻訳用語集管理システム</h1>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Oshirase (Announcement) Section -->
        <div class="oshirase">
            <h2>お知らせ</h2>
            <p>このシステムは、翻訳者のために設計された用語集管理ツールです。ユーザーは簡単に専門用語を検索・参照することができます。システムの利用方法や最新のアップデートについては、こちらで随時お知らせします。</p>
            <p>© 2024 SunlightJet Translations - 無断複製・転載を禁じます。</p>
        </div>

        <!-- Main Content Area with Buttons -->
        <div class="main-content">
            <button class="btn" id="loginBtn">ログイン</button>
            <button class="btn" id="registerBtn">新規登録</button>
        </div>

        <!-- User Image Area -->
        <div class="user-image">
            <img src="your-image-path.jpg" alt="User Image">
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>翻訳用語集管理システム © 2024</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLogin">&times;</span>
            <h2>ログイン</h2>
            <form>
                <label for="username">ユーザー名</label>
                <input type="text" id="username" placeholder="ユーザー名を入力">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力">
                <button type="submit" class="btn">ログイン</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeRegister">&times;</span>
            <h2>新規登録</h2>
            <form>
                <label for="newUsername">ユーザー名</label>
                <input type="text" id="newUsername" placeholder="ユーザー名を入力">
                <label for="newPassword">パスワード</label>
                <input type="password" id="newPassword" placeholder="パスワードを入力">
                <button type="submit" class="btn">登録する</button>
            </form>
        </div>
    </div>

    <script>
        // Get modal elements
        var loginModal = document.getElementById("loginModal");
        var registerModal = document.getElementById("registerModal");

        // Get button elements
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");

        // Get close button elements
        var closeLogin = document.getElementById("closeLogin");
        var closeRegister = document.getElementById("closeRegister");

        // Event listeners for opening modals
        loginBtn.onclick = function() {
            loginModal.style.display = "flex";
        }

        registerBtn.onclick = function() {
            registerModal.style.display = "flex";
        }

        // Event listeners for closing modals
        closeLogin.onclick = function() {
            loginModal.style.display = "none";
        }

        closeRegister.onclick = function() {
            registerModal.style.display = "none";
        }

        // Close modal if clicked outside of content
        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == registerModal) {
                registerModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
