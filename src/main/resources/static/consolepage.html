<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Glossary Management System</title>
    <link rel="stylesheet" href="consolepage.css">
    <script src="consolepage.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Translation Glossary Management System</h1>
        </header>

        <main class="main-content">
            <!-- Search section -->
            <section class="search-section">
                <form class="search-form">
                    <input type="text" placeholder="Search form" id="search-input">
                    <button type="submit">Search</button>
                </form>
                <div class="search-results">
                    <table>
                        <thead>
                            <tr>
                                <th>Search Results</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Search results go here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Glossary Lists Section: Left Column -->
            <section class="glossary-lists-section">
                <div class="glossary-lists-content">
                    <table>
                        <thead>
                            <tr>
                                <th>List Names</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- List names go here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Glossary Lists Section: Right Column -->
            <section class="glossary-list-details-section">
                <div class="glossary-lists-header">
                    <button id="create-list-btn">New</button>
                    <button id="update-list-btn">Update</button>
                    <button id="delete-list-btn">Delete</button>
                </div>
                <div class="glossary-list-details-content">
                    <p>List Name</p>
                    <textarea placeholder="Text area for list name"></textarea>
                    <p>Version</p>
                    <textarea placeholder="Text area for version"></textarea>
                    <p>Content</p>
                    <textarea placeholder="Text area for content"></textarea>
                </div>
            </section>

            <!-- Glossary Terms Section: Left Column -->
            <section class="glossary-terms-section">
                <div class="glossary-terms-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Terms</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Glossary terms go here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Glossary Terms Section: Right Column -->
            <section class="glossary-term-details-section">
                <div class="glossary-terms-header">
                    <button id="create-term-btn">New</button>
                    <button id="update-term-btn">Update</button>
                    <button id="delete-term-btn">Delete</button>
                    
                </div>
                <div class="glossary-term-details-content">
                    <p>JP Term Name</p>
                    <textarea placeholder="Text area for JP term name"></textarea>
                    <p>EN Term Name</p>
                    <textarea placeholder="Text area for EN term name"></textarea>
                    <p>Term Version</p>
                    <textarea placeholder="Text area for term version"></textarea>
                    <p>Term Content</p>
                    <textarea placeholder="Text area for term content"></textarea>
                    <p>List Belonging</p>
                    <textarea placeholder="Text area for term List Belonging"></textarea>
                </div>
            </section>
        </main>

        <!-- Create New List Modal -->
        <div id="list-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-list">&times;</span>
                <h3>Create a New List</h3>
                <form id="list-form">
                    <label for="list-id">List Id:</label>
                    <input type="text" id="list-id" name="listId" required>
                    
                    <label for="list-name">List Name:</label>
                    <input type="text" id="list-name" name="listName" required>

                    <label for="list-description">Description:</label>
                    <textarea id="list-description" name="listDescription" required></textarea>

                    <label for="version-created-list">Version Created:</label>
                    <input type="text" id="version-created-list" name="versionCreated" required placeholder="e.g., 1">

                    <label for="version-now-list">Current Version:</label>
                    <input type="text" id="version-now-list" name="versionNow" required placeholder="e.g., 1">

                    <label for="version-abandoned-list">Version Abandoned (if any):</label>
                    <input type="text" id="version-abandoned-list" name="versionAbandoned" placeholder="e.g., 1">

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Create New Term Modal -->
        <div id="term-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-term">&times;</span>
                <h3>Create a New Term</h3>
                <form id="term-form">
                    <label for="term-id">Term Id:</label>
                    <input type="text" id="term-id" name="termId" required>

                    <label for="jp-term">JP Term:</label>
                    <input type="text" id="jp-term" name="jpTerm" required>

                    <label for="eng-term">EN Term:</label>
                    <input type="text" id="eng-term" name="engTerm" required>

                    <label for="term-description">Description:</label>
                    <textarea id="term-description" name="termDescription"></textarea>

                    <label for="version-created-term">Version Created:</label>
                    <input type="text" id="version-created-term" name="versionCreated" required placeholder="e.g., 1.0.0">

                    <label for="version-now-term">Current Version:</label>
                    <input type="text" id="version-now-term" name="versionNow" required placeholder="e.g., 1.2.3">

                    <label for="version-abandoned-term">Version Abandoned (if any):</label>
                    <input type="text" id="version-abandoned-term" name="versionAbandoned" placeholder="e.g., 1.1.0">

                    <label for="list-for-term-name">List Name:</label>
                    <input type="text" id="list-for-term-name" name="listForTermName" placeholder="e.g., 1.1.0">

                    <label for="list-for-term">List Id:</label>
                    <input type="text" id="list-for-term-id" name="listForTermId" placeholder="e.g., 1.1.0">

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>


        <footer class="footer">
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
